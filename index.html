<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess the World Capitals</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/euk2atn.css">
    <link rel="icon" href="assets/images/favicon.png">
</head>
<body style="background-image: url(assets/images/worldmap.jpg)">

    <div class= "container mx-auto mt-5">
        <div class="row pt-2 bg-white x">
            <div class="col-12">
                <h1 class="text-center">Guess the World Capital</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 bg-white w">
                <img id="cityimg" class="rounded mx-auto my-3 d-block img">
            </div class="col-12">
        </div>
        <div class="row pt-4 bg-white w">
            <div class="col-12 px-auto">
                <div class="text-center h1 handfont space " id="currentword"></div>
            </div>
        </div>
        <div class="row bg-white">
            <div class="col-4 x">
                <p class="text-center mb-0 handfont">wins</p><div class="text-center handfont" id="wins"></div>
            </div>
            <div class="col-4 y">
                <p class="text-center mb-0 handfont">remaining guesses</p><div class="text-center handfont" id="remainingguesses"></div>
            </div>
            <div class="col-4 x">
                <p class="text-center mb-0 handfont">guessed letters</p><div class="text-center handfont" id="guessedletters"></div>
            </div>
        </div>
        <div class="row bg-white pt-4 z">
            <div class="col-12">
                <p id="instructions" class="text-center handfont">PRESS ANY KEY TO GET STARTED</p>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    
</body>
</html>
